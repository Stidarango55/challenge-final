<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Inter&display=swap" rel="stylesheet">
    <title>Tu Encriptador</title>
</head>
<body>
    <header><img src="img/Logo.png" alt="logo de alura" class="logo">
    <button id="reset" class="reset"><img src="img/reiniciar.png" alt="" class="resetimg"></button>
    </header>
    <main class="contenido">
        <section class="contenido-1">
            <textarea class="texto-de-entrada" id="texto-de-entrada" rows="15" cols="20" placeholder="ingresa el texto aqui" ></textarea>
            <h3 class="reglas"><img src="/img/exclamacion.png" alt="" class="exclamacion">Solo letras min√∫sculas y sin acentos</h3>
            <div class="botones">
                <button class="encriptar" type="button" onclick="encriptar1()">encriptar</button>
                <button class="desencriptar" type="button" onclick="desencriptar1()">desencriptar</button>
            </div>
        </section>
        <section class="contenido-2">
            <div class="texto-de-salida">
                <h1 class="mensaje-1" id="mensaje-1"></h1>
                <h4 class="mensaje-2" id="mensaje-2" >Ingresa el texto que deseas encriptar o desencriptar.</h4>
            </div>
            <button class="copiar" id="copiar" onclick="copiar()">copiar</button>
                
        
        </section>

    </main>
    
</body>
<script src="jscript.js"></script>
</html>
